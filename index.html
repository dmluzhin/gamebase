<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Gamesbase | Главная</title>
	<link href="sass/style.css" rel="stylesheet" type="text/css">
	<link href='https://fonts.googleapis.com/css?family=Roboto+Slab:400,300,100,700&subset=latin,cyrillic' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Roboto:400,300,500,700,900&subset=latin,cyrillic' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="fonts/css/font-awesome.min.css">
</head>
<body>

<div class="container">
	<div class="leftside-bar">
		<div class="logo-block"><a href="/">GAMESBASE</a></div>
		<div class="leftside-bar-user-block">
			<div class="bar active"><i class="fa fa-home"></i>Главная</div>
			<div class="bar"><i class="fa fa-user"></i>Профиль</div>
			<div class="bar"><i class="fa fa-save"></i>Игры для меня</div>
			<div class="bar"><i class="fa fa-heart"></i>Интересные игры</div>
			<div class="bar"><i class="fa fa-fighter-jet"></i>Игры по жанрам</div>
			<div class="bar"><i class="fa fa-briefcase"></i>Серии игр</div>
			<div class="bar"><i class="fa fa-star"></i>Популярно</div>
			<div class="bar"><i class="fa fa-money"></i>Издатели</div>
			<div class="bar"><i class="fa fa-group"></i>Разработчики</div>
		</div>
		<div class="search-block">
			<input class="search" type="text" placeholder="Поиск">
			<button class="search-tiny"><i class="fa fa-search"></i></button>
		</div>
	</div>

	<header>
		<ul class="top-nav">
			<li class="active"><a href="#">PC</a></li>
			<li><a href="#">Xbox One</a></li>
			<li><a href="#">Xbox 360</a></li>
			<li><a href="#">PlayStation 4</a></li>
			<li><a href="#">PlayStation 3</a></li>
			<li><a href="#">Nintendo</a></li>
			<li><a href="#">Другие</a></li>
		</ul>
	</header>

	<section class="page">
		<section class="banner">
			<div class="close-button"></div>
			<h1 class="green-txt">Добро пожаловать на GAMESBASE</h1>
			<p>Найди свои любимые игры здесь</p>
		</section>
	</section>
</div>

</body>
</html>
