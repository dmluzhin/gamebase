<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
</head>
<style>
	* {
		margin: 0;
		padding: 0;
		box-sizing: 0;
	}
	.wrapper {
		width: 100%;
		height: 100%;
		max-width: 1200px;
		position: absolute;
		background-color: #ccc;
		display: flex;
	}
	.left {
		width: 300px;
		height: 100%;
		border-right: 1px solid white;
		background-color: #616161;
	}
	.right {
		width: 100%;
		height: 100%;
		background-color: #616161;
	}
</style>
<body>
	<div class="wrapper">
		<div class="left"></div>
		<div class="right"></div>
	</div>
</body>
</html>
